<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class='nav-bar'>
        <div></div>
        <h1>bookmarks</h1>
        <div class='add-button-container'>
            <button type='button' name='add-button' id='add-button'><span id='add'>Add </span>+</button>
        </div>
    </nav>
    <main>
        <header>
        <div class="slide-container">
            <h2 id='rating-header'>Minimum Rating:</h2>
            <input type="range" min="1" max="5" value="1" class="slider" id="myRange" list='tickmarks'>
            <datalist id="tickmarks">
                    <option value="1" label="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5" label="5"></option>
                  </datalist>
        </div>
        </header>
        <section class='bookmarks-container'>
            <div class='bookmark expand'>
                <h3>Title lfjgn dhs fioh gndgsfarr gkdienb gmns dh duw</h3>
                <div class=ratings>
                    <div class='star checked'></div>
                    <div class='star checked'></div>
                    <div class='star checked'></div>
                    <div class='star'></div>
                    <div class='star'></div>
                </div>
                <form name='description'>
                <textarea rows="14" cols="10" maxlength="350" wrap="soft" id='description' name='description' placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sin"></textarea>
                </form>
                <section class='expand-buttons'>
                    <button type='button' id='save-button' name='save-button'>Save</button>
                    <button type='button' id='delete-button' name='delete-button'>Remove</button>
                </section>
            </div>
            <div class='bookmark'></div>
            <div class='bookmark'></div>
            <div class='bookmark'></div>
            <div class='bookmark'></div>
        </section>
    </main>
</body>
</html>
